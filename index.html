<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="./js/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <main>
      <h2>Rock paper scissors game</h2>

      <form>
        <input type="text" id="name-input" placeholder="Name..." />
        <button id="name-button">Click here</button>
      </form>

      <section id="section">
        <h3 id="username-text"></h3>

        <div id="div1">
          <button id="user-btn" class="0">Rock</button>
          <button id="user-btn" class="1">Paper</button>
          <button id="user-btn" class="2">Scissors</button>
        </div>

        <div>
          <h5 id="user-choices"></h5>
          <h5 id="computer-choice"></h5>
        </div>

        <h3 id="round-counter"></h3>
        <div id="PC">
          <h4 id="user-points"></h4>
          <h4 id="computer-points"></h4>
          <h2 id="winner-name"></h2>
        </div>
        <!-- <button id="restart-game">Play again!</button> -->
      </section>
    </main>

    <div id="highscore-Div"></div>
    
  </body>
</html>
